<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .bmi-container {
      background-color: #00acc1;
      color: white;
      border-radius: 10px;
      padding: 20px 30px;
      width: 350px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .bmi-container h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .bmi-container p {
      text-align: center;
      font-size: 14px;
      margin-top: -5px;
      color: #e0f7fa;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #00796b;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00695c;
    }

    .result {
      text-align: center;
      margin-top: 20px;
      font-size: 24px;
    }

    .status {
      text-align: center;
      font-size: 16px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="bmi-container">
    <h2>Body Mass Index (BMI)</h2>
    <p>A measure of body fat in adults</p>

    <label for="weight">Weight (kg)</label>
    <input type="number" id="weight" placeholder="Enter weight in kg">

    <label for="height">Height (cm)</label>
    <input type="number" id="height" placeholder="Enter height in cm">

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div class="result" id="bmiResult"></div>
    <div class="status" id="bmiStatus"></div>
  </div>

  <script>
    function calculateBMI() {
      let weight = parseFloat(document.getElementById("weight").value);
      let height = parseFloat(document.getElementById("height").value);

      if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
        alert("Please enter valid positive numbers for weight and height.");
        return;
      }

      // Convert height from cm to meters
      height = height / 100;

      // Calculate BMI
      let bmi = weight / (height * height);
      bmi = bmi.toFixed(1);

      // Determine BMI status
      let status = "";
      if (bmi < 18) {
        status = "Underweight BMI";
      } else if (bmi >= 18 && bmi < 25) {
        status = "Normal BMI";
      } else if (bmi >= 25 && bmi < 30) {
        status = "Overweight BMI";
      } else {
        status = "Obese BMI";
      }

      // Display results
      document.getElementById("bmiResult").innerHTML = bmi;
      document.getElementById("bmiStatus").innerHTML = status;
    }
  </script>

</body>
</html>
